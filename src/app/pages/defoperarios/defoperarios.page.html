<app-hd titulo="Operarios" (clickPost)="salir()" (addPost)="tratOperario( true )"></app-hd>

<ion-progress-bar *ngIf=" buscando " type="indeterminate"></ion-progress-bar>

<ion-content class="animated fadeIn">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Tire para refrescar" refreshingSpinner="circles" refreshingText="Actualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-card class="welcome-card">
        <img src="assets/imgs/operarios.png" alt="x1">
    </ion-card>

    <ion-grid>
        <ion-row>
            <ion-col size="12" size-xl="3" size-lg="4" size-md="6" size-sm="6" size-xs="12" *ngFor="let oper of operarios; let i = index;">
                <ion-item detail (click)="tratOperario( false, oper )">
                    <ion-avatar slot="start">
                        <img [src]=" (oper.genero === 'F') ? 'assets/imgs/operaria01.png' : ((oper.esmecanico === true ) ? 'assets/imgs/operario3.png' : 'assets/imgs/operario1.png' ) ">
                    </ion-avatar>
                    <ion-label>
                        <h2 style="font-weight: bold; color: red"><b>{{ oper.operario }}</b></h2>
                        <h3 style="font-weight: bold;" color="primary">{{ oper.nombre }}</h3>
                        <p>Estado : {{ oper.activo ? 'Activo' : 'NO ACTIVO' }}</p>
                        <p>Género : {{ oper.genero === 'F' ? 'Mujer' : 'Hombre' }}</p>
                        <p>Ingreso : {{ oper.ingreso | date }}</p>
                        <p>Clasificación : {{ oper.esmaestro === true ? 'Maestro' : 'Ayudante' }}</p>
                        <p *ngIf=" oper.esmecanico === true ">Especialidad : Mecánico</p>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
