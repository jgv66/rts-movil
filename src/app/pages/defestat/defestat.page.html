<div *ngIf=" crear === true ">
    <app-hd titulo="Mantención de Estatus" (clickPost)="salir()"></app-hd>
</div>
<div *ngIf=" crear === false ">
    <app-hd titulo="Mantención de Estatus" (clickPost)="salir()" (deletePost)="borrarEstatus()"></app-hd>
</div>

<ion-content>
    <form>
        <!--  -->
        <ion-card>
            <img src="assets/imgs/estatus.png" alt="x1">
        </ion-card>
        <ion-list>
            <ion-list-header *ngIf=" crear !== true ">
                <h2 style="font-weight: bold; color: red; margin-top: 0px;margin-bottom: 10px;">
                    <b>{{ oper.estatus }}</b>
                </h2>
            </ion-list-header>
            <ion-list-header *ngIf=" crear === true ">
                <h2 style="font-weight: bold; color: red; margin-top: 0px;margin-bottom: 10px;">
                    <b>NUEVO ESTATUS</b>
                </h2>
            </ion-list-header>
        </ion-list>
        <!--  -->
        <ion-grid>
            <ion-row>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12" *ngIf=" crear === true ">
                    <ion-item>
                        <ion-label position="Fixed" style="max-width:100px;">Operación</ion-label>
                        <ion-input type="text" name="estatus" [(ngModel)]="estatus"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                    <ion-item>
                        <ion-label position="Fixed" style="max-width:100px;">Nombre</ion-label>
                        <ion-input type="text" name="descripcion" [(ngModel)]="descripcion"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-progress-bar *ngIf=" buscando " type="indeterminate"></ion-progress-bar>
            <ion-button (click)="actualizar()" expand="block" color="primary" style="margin-top: 25px; margin-bottom: 25px">
                <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
                {{ ( crear === true ) ? 'Crear' : 'Actualizar' }}
            </ion-button>
        </ion-grid>
    </form>

</ion-content>
