<div *ngIf=" crear === true ">
    <app-hd titulo="Mantención de Operarios" (clickPost)="salir()"></app-hd>
</div>
<div *ngIf=" crear === false ">
    <app-hd titulo="Mantención de Operarios" (clickPost)="salir()" (deletePost)="borrarOperario()"></app-hd>
</div>

<ion-content>
    <form>
        <!--  -->
        <ion-card>
            <img src="assets/imgs/operarios.png" alt="x1">
        </ion-card>
        <ion-list>
            <ion-list-header *ngIf=" crear !== true ">
                <h2 style="font-weight: bold; color: red; margin-top: 0px;margin-bottom: 10px;">
                    <b>{{ oper.operario }}</b>
                </h2>
            </ion-list-header>
            <ion-list-header *ngIf=" crear === true ">
                <h2 style="font-weight: bold; color: red; margin-top: 0px;margin-bottom: 10px;">
                    <b>NUEVO OPERARIO</b>
                </h2>
            </ion-list-header>
        </ion-list>
        <!--  -->
        <ion-grid>
            <ion-row>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12" *ngIf=" crear === true ">
                    <ion-item>
                        <ion-label position="Fixed" style="max-width:100px;">Operario</ion-label>
                        <ion-input type="text" name="operario" [(ngModel)]="operario"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                    <ion-item>
                        <ion-label position="Fixed" style="max-width:100px;">Nombre</ion-label>
                        <ion-input type="text" name="nombre" [(ngModel)]="nombre"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                    <ion-item style="margin-top: 12px;">
                        <ion-label position="fixed" style="min-width:180px;">Operario está Vigente?</ion-label>
                        <ion-toggle slot="end" name="activo" [(ngModel)]="activo"></ion-toggle>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                    <ion-item>
                        <ion-label position="fixed">Genero</ion-label>
                        <ion-select interface="popover" slot="end" okText="Ok" cancelText="Salir" name="genero" [(ngModel)]="genero">
                            <ion-select-option value="Femenino">Femenino</ion-select-option>
                            <ion-select-option value="Masculino">Masculino</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                    <ion-item>
                        <ion-label position="fixed" style="min-width:150px;">Fecha de Ingreso</ion-label>
                        <ion-datetime slot="end" display-format="DD.MM.YYYY" name="ingreso" [(ngModel)]="ingreso"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                    <ion-item>
                        <ion-label position="fixed" style="min-width:120px;">Calificación</ion-label>
                        <ion-select interface="popover" [value]="esmaestro" name="esmaestro" [(ngModel)]="esmaestro" slot="end">
                            <ion-select-option value="Maestro">Maestro</ion-select-option>
                            <ion-select-option value="Ayudante">Ayudante</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
                    <ion-item>
                        <ion-label position="fixed" style="min-width:120px;">Es Mecánico ?</ion-label>
                        <ion-select interface="popover" [value]="esmecanico" name="esmecanico" [(ngModel)]="esmecanico" slot="end">
                            <ion-select-option value="No">No</ion-select-option>
                            <ion-select-option value="Sí">Sí</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-progress-bar *ngIf=" buscando " type="indeterminate"></ion-progress-bar>
            <ion-button (click)="actualizar()" expand="block" color="primary" style="margin-top: 25px; margin-bottom: 25px">
                <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
                {{ ( crear === true ) ? 'Crear' : 'Actualizar' }}
            </ion-button>
        </ion-grid>
    </form>

</ion-content>
